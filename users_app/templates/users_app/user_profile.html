{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <title>User Profile</title>
  <div class="profile_page">
    <div class="media">
      <img class="w3-circle" style="width:10%; float:right; margin-right:20px;" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 style="margin-left:10px;">{{ user.username }}</h2>
        <p style="margin-left:10px;">{{ user.email }}</p>
      </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{ user_update_form|crispy }}
        {{ profile_update_form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
    </form>
  </div>
{% endblock content %}
