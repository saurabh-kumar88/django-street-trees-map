{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<title>Login</title>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Login</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign In</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">Need An Account?
        <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
      </small>
      <br>
      <br>
      <small class="text-muted">Forget Password?
        <a class="ml-2" href="{% url 'password_reset' %}">Reset Your Password Here</a>
      </small>
    </div> 
  </div>
{% endblock content %}
